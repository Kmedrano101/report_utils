services:
  # IoT Report Generation Service
  report-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iot-report-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      SERVER_PORT: ${SERVER_PORT:-3000}
      VICTORIA_METRICS_EXTERNAL_URL: ${VICTORIA_METRICS_EXTERNAL_URL}
      VICTORIA_METRICS_EXTERNAL_TOKEN: ${VICTORIA_METRICS_EXTERNAL_TOKEN}
      VICTORIA_METRICS_DEFAULT_SOURCE: external
      PUPPETEER_HEADLESS: 'true'
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${SERVER_PORT:-3000}:3000"
    volumes:
      - ./src:/app/src:ro
      - ./public:/app/public:ro
      - report_output:/app/reports
      - logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - iot-network


volumes:
  report_output:
    name: iot_report_output
  logs:
    name: iot_logs

networks:
  iot-network:
    name: iot-network
    driver: bridge
