services:
  # PostgreSQL with TimescaleDB extension for metadata and relational data
  # Note: Time-series sensor data is now stored in VictoriaMetrics
  # This database stores: sensor metadata, report history, user configs
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: iot-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-madison_iot}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      TIMESCALEDB_TELEMETRY: 'off'
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iot-network
    profiles:
      - metadata  # Optional: Use '--profile metadata' to include metadata storage

  # IoT Report Generation Service
  report-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iot-report-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      SERVER_PORT: ${SERVER_PORT:-3000}
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-madison_iot}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      VICTORIA_METRICS_LOCAL_URL: http://victoriametrics:8428
      VICTORIA_METRICS_EXTERNAL_URL: ${VICTORIA_METRICS_EXTERNAL_URL}
      VICTORIA_METRICS_EXTERNAL_TOKEN: ${VICTORIA_METRICS_EXTERNAL_TOKEN}
      VICTORIA_METRICS_DEFAULT_SOURCE: ${VICTORIA_METRICS_DEFAULT_SOURCE:-external}
      PUPPETEER_HEADLESS: 'true'
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${SERVER_PORT:-3000}:3000"
    volumes:
      - ./src:/app/src:ro
      - ./public:/app/public:ro
      - report_output:/app/reports
      - logs:/app/logs
    depends_on:
      victoriametrics:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - iot-network

  # VictoriaMetrics - Primary time-series database for IoT sensor data
  # Stores: battery_voltage_mv, clamp_current_amperes, temperature_celsius,
  #         humidity_percent, light_lux, movement, noise_avg_db, noise_peak_db
  victoriametrics:
    image: victoriametrics/victoria-metrics:latest
    container_name: iot-victoriametrics
    restart: unless-stopped
    ports:
      - "8428:8428"  # HTTP API
      - "8089:8089"  # InfluxDB line protocol
      - "2003:2003"  # Graphite plaintext
      - "4242:4242"  # OpenTSDB
    volumes:
      - victoria_data:/victoria-metrics-data
    command:
      - '--storageDataPath=/victoria-metrics-data'
      - '--httpListenAddr=:8428'
      - '--retentionPeriod=12'  # Keep data for 12 months
      - '--maxLabelsPerTimeseries=50'
      - '--search.maxQueryDuration=300s'
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 -O /dev/null http://127.0.0.1:8428/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - iot-network

  # Ollama for local LLM (Text-to-SQL) - Optional, can be enabled later
  ollama:
    image: ollama/ollama:latest
    container_name: iot-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    networks:
      - iot-network
    profiles:
      - ai-enabled  # Use 'docker-compose --profile ai-enabled up' to include this service

  # pgAdmin for database management (development only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: iot-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - timescaledb
    networks:
      - iot-network
    profiles:
      - dev  # Use 'docker-compose --profile dev up' to include this service

volumes:
  timescale_data:
    name: iot_timescale_data
  victoria_data:
    name: iot_victoria_data
  ollama_models:
    name: iot_ollama_models
  pgadmin_data:
    name: iot_pgadmin_data
  report_output:
    name: iot_report_output
  logs:
    name: iot_logs

networks:
  iot-network:
    name: iot-network
    driver: bridge
