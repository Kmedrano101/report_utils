
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Report</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 210mm;
      height: 297mm;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: white;
    }
    .svg-container {
      width: 210mm;
      height: 297mm;
      margin: 0;
      padding: 0;
      background: white;
      display: block;
      overflow: hidden;
    }
    .svg-container svg {
      display: block;
      width: 210mm;
      height: 297mm;
    }
    #chart-container { width: 100%; height: 100%; }
    @page {
      size: A4 portrait;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="svg-container">
    <svg xmlns="http://www.w3.org/2000/svg" width='297mm' height='210mm' viewBox="0 0 297 210">
  <rect width="297" height="210" fill="#FFFFFF"/>

  <!-- Header -->
  <rect width="297" height="48" fill="#1e40af"/>
  <image href="/images/logo_madison.png" x="16" y="4" width="42" height="42" preserveAspectRatio="xMidYMid meet"/>
  <text x="80" y="22" fill="#ffffff" font-size="8" font-family="Inter, Arial, sans-serif" font-weight="600">
    IoT Sensor Summary Report
  </text>
  <text x="80" y="32" fill="#e0e7ff" font-size="6" font-family="Inter, Arial, sans-serif">
    Real-time monitoring and analytics
  </text>

  <!-- Content placeholder -->
  <rect x="20" y="54" width="257" height="130" fill="none" stroke="#E2E8F0" stroke-dasharray="6 6" stroke-width="1.2"/>
  <text x="148.5" y="124" fill="#94A3B8" font-size="8" font-family="Inter, Arial, sans-serif" text-anchor="middle">Content Area</text>

  <!-- Footer -->
  <rect x="20" y="189" width="257" height="1.2" fill="#f3f4f6"/>
  <rect y="194" width="297" height="17" fill="#f3f4f6"/>
  <text x="18" y="204" fill="#374151" font-size="4.6" font-family="Inter, Arial, sans-serif">
    Madison - IoT Report
  </text>
  <text x="279" y="204" fill="#6b7280" font-size="4.6" font-family="Inter, Arial, sans-serif" text-anchor="end">
    2025-11-17T12:49:09.089Z
  </text>
</svg>

  </div>

  <script>
    // Wait for DOM to be ready
    document.addEventListener('DOMContentLoaded', function() {
      

      // Signal that rendering is complete for Puppeteer
      setTimeout(() => {
        const marker = document.createElement('div');
        marker.id = 'render-complete';
        marker.style.display = 'none';
        document.body.appendChild(marker);
      }, 1000);
    });
  </script>
</body>
</html>
