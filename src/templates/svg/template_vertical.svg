<svg xmlns="http://www.w3.org/2000/svg" width='210mm' height='297mm' viewBox="0 0 210 297">
  <rect width="210" height="297" fill="#FFFFFF"/>

  <!-- Header -->
  <rect width="212" height="54" fill="{{header_bg}}"/>
  <image href="{{logo_url}}" x="10" y="6" width="42" height="42" preserveAspectRatio="xMidYMid meet"/>
  <text x="68" y="22" fill="{{header_text_color}}" font-size="7.5" font-family="Inter, Arial, sans-serif" font-weight="600">
    {{header_title}}
  </text>
  <text x="68" y="32" fill="{{header_subtitle_color}}" font-size="5" font-family="Inter, Arial, sans-serif">
    {{header_subtitle}}
  </text>

  <!-- Content placeholder -->
  <rect x="18" y="64" width="174" height="202" fill="none" stroke="#E2E8F0" stroke-dasharray="6 6" stroke-width="1.2"/>
  <text x="105" y="172" fill="#94A3B8" font-size="8" font-family="Inter, Arial, sans-serif" text-anchor="middle">Content Area</text>

  <!-- Footer -->
  <rect x="18" y="274" width="174" height="1.2" fill="#C7AB81"/>
  <rect y="279" width="212" height="18" fill="{{footer_bg}}"/>
  <text x="16" y="288" fill="{{footer_text_color}}" font-size="4.6" font-family="Inter, Arial, sans-serif">
    {{footer_text}}
  </text>
  <text x="194" y="288" fill="{{footer_date_color}}" font-size="4.6" font-family="Inter, Arial, sans-serif" text-anchor="end">
    {{generation_date}}
  </text>
</svg>
